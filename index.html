<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact Information</title>
</head>

<body>
    <header>
        <h1>Colorado</h1>
        <nav>
            <ul>
                <li>
                    <a href="www.linkedin.com/in/kyle-s-vance">LinkedIn</a>
                </li>
                <li>
                    <a href="https://github.com/KVance1010">GitHub</a>
                </li>
                <li>
                    <a href="#information">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="hero">
            <h2>Come visit the beautiful mountains of Colorado</h2>
            <img class="caption" src="./assets/images/hero.jpg"
                alt="mountain background scene with a pile of rocks that are stacked on each other." />
            <label class="caption">The Rocky Mountains</label>
        </section>

        <section id="information">
            <h3>Contact Information</h3>
            <form method="post" action="#">
                <input type="text" name="fName" placeholder="First Name">
                <input type="text" name="lName" placeholder="Last Name">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="phone" placeholder="Phone Number">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        Colorado State
    </footer>
</body>

</html>
